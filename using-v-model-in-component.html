<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form instruction</title>
    <script src="../vue.js"></script>
</head>

<body>
<div id="components-demo">
    <custom-input v-model="searchText"></custom-input>
</div>
<!--此处发射一个input事件和一个input事件的value属性，刚好在子组件中凑成一个input输入框-->
<script>
    //一个组件上的 v-model 默认会利用名为 value 的 prop（myvalue） 和名为 input 的事件（发射函数的第一个参数）
    Vue.component('custom-input', {
        props: ['myvalue'],
        template: `
    <input
      v-bind:value="myvalue"
      v-on:input="$emit('input', $event.target.value)"
    >
  `
    })
    var vm = new Vue({
        el: '#components-demo',
        data: {
            searchText: ''
        }
    })
</script>
</body>

</html>
